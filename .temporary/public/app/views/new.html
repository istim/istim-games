<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="istimGames">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Istim Games</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/custom.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL BUSES WITH INITIALIZE FUNCTION -->
<body ng-controller="gameIndexController">
    <div class="container">

        <!-- HEADER -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <a class="navbar-brand" href="./index.html">Games</a>
            <a class="navbar-brand" href="./achievements.html">Achievements</a>
            <a class="navbar-brand" id="important" href="./new.html">Publish</a>
          </div>
        </div>

        <!-- FORM -->
		<form class="form-signin">
			<h2 class="form-signin-heading">Publish a new game</h2>

			<input type="text" class="form-control" rows="3" placeholder="Title" ng-model="formData.name">
            <input type="text" class="form-control" rows="3" placeholder="Home Page" ng-model="formData.url">
            <textarea type="text" class="form-control" rows="3" placeholder="Description" ng-model="formData.description" required></textarea>
            <textarea type="text" class="form-control" rows="3" placeholder="System Requirements" ng-model="formData.systemRequirements" required></textarea>

			<br />

			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="publish()">Publish</button>
		</form>

		<!-- FOOTER -->
        <div class="container">
            <br>
            <footer class="footer pull-left">
                <div>
                  <a href="http://diredevs.com/">Diredevs</a>
                </div>
            </footer>
        </div>
    </div>

    <!-- SPELLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <script src="../controllers/gameIndexController.js"></script>
</body>
</html>
